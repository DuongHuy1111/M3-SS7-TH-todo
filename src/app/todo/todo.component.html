<h2 class="text-center">
  todo works!
</h2>

<div class="col-md-8 offset-md-2">
  <div>
    <input class="form-control" type="text" [formControl]="userInput" (change)="onChange()">
  </div>

  <ul>
    <li (click)="toggleTodo(i)" [class.complete]="toggleTodo(i)" *ngFor="let todo of todos;index as i">
      {{todo.content}}
    </li>
  </ul>
</div>
